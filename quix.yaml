# Quix Project Descriptor
# This file describes the data pipeline and configuration of resources of a Quix Project.

metadata:
  version: 1.0

# This section describes the Deployments of the data pipeline
deployments:
  - name: phishing-data-source
    application: phishing-data-source
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 800
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        required: false
        value: phishing-data
  - name: retraining-model
    application: retraining-model
    version: latest
    deploymentType: Service
    resources:
      cpu: 200
      memory: 800
      replicas: 1
    variables:
      - name: output
        inputType: OutputTopic
        required: false
        value: metrics-models
      - name: input
        inputType: InputTopic
        required: false
        value: phishing-data
  - name: starter-visualization
    application: starter-visualization
    version: latest
    deploymentType: Service
    network:
      serviceName: visualitation-weey
      ports:
      - port: 9000
    resources:
      cpu: 200
      memory: 800
      replicas: 1
    variables:
      - name: input
        inputType: InputTopic
        required: false
        value: metrics-models

# This section describes the Topics of the data pipeline
topics:
  - name: phishing-data
  - name: metrics-models
